<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

</head>
<body>

<!-- Ecran d'accueil sur lequel l'utilisateur rentre le nom de sa liste et valide -->
<script id="welcome-tpl" type="text/template">
    <div class="container">
        <div class="logo-app">
            <img class="logo-app"  id='' src="assets/img/logo-cp-petit.png" />
        </div>
            <form class="welcomeForm" action="#pots">
            <p><input type="email" id="email" placeholder="Email"></p>
            <p><input type="password" id="password" placeholder="Mot de Passe"></p>
            <button class="btn btn-block btn-outlined">Connexion</button>
        </form>
    </div>
</script>

<script id="pot-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Pots</h1>
    </header>
    <div class="bar bar-standard bar-header-secondary">
        <input class='search-key' type="search"/>
    </div>
    <div class="content"></div>
</script>

<script id="pot-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
            <a href="#pots/{{ id }}">
                
                    <img class="center" src="assets/pics/{{fname}}_{{lname}}.jpg">
                
                <p>
                <div class="media-body">
                    <p><strong>{{fname}} {{lname_initial}}</strong></p>
                    <p>{{age}} ans</p>
                </div>
                </p>
            </a>
        </li>
        {{/each}}
    </ul>
</script>


<script src="cordova.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script>

<script src="js/services/Data.js"></script>
<script src="js/WelcomeView.js"></script>
<script src="js/PotView.js"></script>
<script src="js/PotListView.js"></script>

<script src="js/app.js"></script>

</body>
</html>
